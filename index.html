<!DOCTYPE html>
<html>
<head>
  <title>Company Website Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
    <img src="logo-design-49572.png" alt="" >
    <p>Account Form Center</p>
    <p>Request for Contact: CFO Cash Flow Option</p>
 </header>
  <div id="contact-info">
    <h3>Contact Information <span>[all fields are required]</span></h3>
  <form id="companyForm" action="https://formspree.io/your-email@example.com" method="POST" enctype="multipart/form-data">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="name" placeholder="First Name" required>
    <br>
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="name" placeholder="Last Name" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Age" required>
    <br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>

    </select>
    <br>
    <label for="e-mail"> E-mail</label>
    <input type="email" id="e-mail" placeholder="E-mail@domain.com" required>

      <br>

    <label for="sccn">SCCN Number:</label>
    <input type="text" id="sccn" name="sccn" required>
    <br>


    <label for="street-number"> Street-Number</label>
    <input type="text" name="street-number" id="street-number" placeholder="Street-Number" required>

    <br>

    <label for="zip">ZIP</label>
    <input type="text" name="zip" id="zip" placeholder="Your Zip code">

    <br>
    
    <label for="Passport-one">Passport Image 1:</label>
    <input type="file" id="Passport-one" name="image1" required accept="image/*">
    <br>
    <label for="Passport-two">Passport Image 2:</label>
    <input type="file" id="Passport-two" name="image2" required accept="image/*">
    
    <br>

    <input type="submit" value="Submit" id="submit">
  </form>
</div>

  <script src="jackbox.js">
        </script>
        </body>
        </html>
